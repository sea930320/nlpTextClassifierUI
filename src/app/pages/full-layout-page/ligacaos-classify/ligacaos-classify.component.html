<div class="row">
  <div class="col-12">
    <div class="content-header">Ligacao Classify, Management</div>
    <p class="content-sub-header"></p>
  </div>
</div>

<!--Ligacao Starts-->
<section id="action">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Ligacao List</h4>
        </div>
        <div class="card-body">
          <div class="card-block">
            <div class="row">
              <div class="col-6">
                <div class="form-group form-inline">
                  Search: <input class="form-control ml-2" type="text" [(ngModel)]="filter"
                    (input)="debFetchLigacaos" />
                </div>
              </div>
              <div class="col-6">
                <ngb-pagination class="float-right" [(collectionSize)]="collectionSize" [(page)]="curPage"
                  [pageSize]="itemsPerPage" (pageChange)="debFetchLigacaos"></ngb-pagination>
              </div>
            </div>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Texto</th>
                  <th>Data</th>
                  <th>Status</th>
                  <th>Avaliacao</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ligacao  of ligacaos; let i = index;">
                  <td scope="row" class="align-middle">{{(curPage-1) * itemsPerPage + i + 1}}</td>
                  <td class="align-middle">
                    <span *ngIf="!ligacao.edit">{{ligacao.texto}}</span>
                    <input *ngIf="ligacao.edit" class="form-control" type="text" [(ngModel)]="ligacao.texto" />
                  </td>
                  <td class="align-middle">
                    <span *ngIf="!ligacao.edit">{{ligacao.data}}</span>
                    <input *ngIf="ligacao.edit" class="form-control" type="text" [(ngModel)]="ligacao.data" />
                  </td>
                  <td class="align-middle">
                    <span *ngIf="!ligacao.edit">{{ligacao.status}}</span>
                    <input *ngIf="ligacao.edit" class="form-control" type="text" [(ngModel)]="ligacao.status" />
                  </td>
                  <td class="align-middle">
                    <span *ngIf="!ligacao.edit">{{ligacao.feitas.avaliacao}}</span>
                    <input *ngIf="ligacao.edit" class="form-control" type="text"
                      [(ngModel)]="ligacao.feitas.avaliacao" />
                  <td class="align-middle">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-info btn-raised m-0" (click)="triggerEdit(ligacao)">
                        {{ligacao.edit ? 'Update': 'Edit'}}
                      </button>
                      <button type="button" class="btn btn-danger btn-raised m-0"
                        (click)="triggerDelete(ligacao)">{{ligacao.edit ? 'Cancel': 'Delete'}}</button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td scope="row" class="align-middle">*</td>
                  <td class="align-middle">
                    <input class="form-control" type="text" [(ngModel)]="newLigacao.texto" />
                  </td>
                  <td class="align-middle">
                    <input class="form-control" type="text" [(ngModel)]="newLigacao.data" />
                  </td>
                  <td class="align-middle">
                    <input class="form-control" type="text" [(ngModel)]="newLigacao.status" />
                  </td>
                  <td class="align-middle">
                    <input class="form-control" type="text" [(ngModel)]="newLigacao.feitas.avaliacao" />
                  </td>
                  <td class="align-middle">
                    <button type="button" class="btn btn-primary btn-raised m-0" (click)="triggerAdd()">Add
                      New</button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Ligacao Ends-->
